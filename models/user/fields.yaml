fields:
    login:
        span: left
        label: backend::lang.user.login

    email:
        span: right
        type: email
        label: backend::lang.user.email

    first_name:
        span: left
        label: backend::lang.user.first_name

    last_name:
        span: right
        label: backend::lang.user.last_name

    password:
        type: password
        span: left
        label: backend::lang.user.password

    password_confirmation:
        type: password
        span: right
        label: backend::lang.user.password_confirmation
    
tabs:
    fields:
        ocsUser[address]:
            label: Address
            type: text
            span: auto
            tab: Info
        ocsUser[phone]:
            label: Phone
            type: text
            span: auto
            tab: Info
        ocsUser[status]:
            label: Status
            span: auto
            tab: Info
            type: dropdown
            options:
                male: Male
                female: Female
        ocsUser[birth]:
            label: Date of Birth
            type: datepicker
            mode: date
            span: auto
            tab: Info

    
secondaryTabs:
    fields:
        avatar:
            label: "Profile Picture"
            type: fileupload
            mode: image
            tab: Profile Image
            imageHeight: 250
            imageWidth: 250d